

  <h2 mat-dialog-title>Set Reminder</h2>
  <mat-dialog-content>
    <input type="datetime-local" [(ngModel)]="selectedReminder" />
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="setReminder()">Save</button>
  </mat-dialog-actions>
