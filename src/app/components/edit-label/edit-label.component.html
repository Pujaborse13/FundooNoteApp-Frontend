<h2 mat-dialog-title>Edit labels</h2>

<mat-dialog-content>

  <!-- Create New Label Input -->
  <div class="label-input-container">
    <button mat-icon-button (click)="close()" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>

    <input
      matInput
      placeholder="Create new label"
      [(ngModel)]="labelName"
      (keyup.enter)="createLabel()"
      class="label-input"
    />

    <button mat-icon-button color="primary" (click)="createLabel()" aria-label="Create">
      <mat-icon>check</mat-icon>
    </button>
  </div>

  <!-- Show Created Labels -->
  <div *ngFor="let label of labelList" class="label-row">
    <button mat-icon-button (click)="deleteLabel(label)">
      <mat-icon>delete</mat-icon>
    </button>

    <span class="label-text">{{ label.labelName }}</span>

    <button mat-icon-button (click)="editLabel(label)">
      <mat-icon>edit</mat-icon>
    </button>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Done</button>
</mat-dialog-actions>
