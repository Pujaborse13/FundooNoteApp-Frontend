<h2 mat-dialog-title>Edit labels</h2>

<mat-dialog-content>
  <!-- Input Field -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Create new label</mat-label>
    <input matInput [(ngModel)]="labelName">
  </mat-form-field>

  <!-- Action Buttons -->
  <div class="actions" style="margin-top: 10px;">
    <button mat-icon-button (click)="close()" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>

    <button mat-icon-button color="primary" (click)="createLabel()" aria-label="Create">
      <mat-icon>check</mat-icon>
    </button>
  </div>

  <!-- Show Created Labels -->
  <div *ngIf="labelList.length > 0" class="label-list" style="margin-top: 20px;">
    <h4>Created Labels:</h4>
    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
      <span *ngFor="let label of labelList"
            style="background-color: #e0e0e0; padding: 6px 12px; border-radius: 16px; font-size: 14px;">
        {{ label.labelName }}
      </span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Done</button>
</mat-dialog-actions>
