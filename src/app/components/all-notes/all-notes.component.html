

<!-- Create Note (p->c) conditionally shows the AddNoteComponent only -->
<app-add-note 
    *ngIf="!showArchived && !showTrashed" (noteAdded)="onNoteAdded()">
</app-add-note>



<!-- Display Notes (c->p) -->
<app-display-notes 
        [showArchived]="showArchived"
        [showTrashed] ="showTrashed"
        [showReminder]="showReminder"
        [selectedLabel]="selectedLabel"
        [isListView]="isListView">
</app-display-notes>
