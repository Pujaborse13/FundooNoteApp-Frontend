<!-- Full-width Toolbar at the Top -->
<mat-toolbar class="header">
  <div class="header-icons">
    <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
      <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
    </button>

    <img src="assets/images/keep.png" alt="logo" class="logo" />
    <span class="title">FunDoo</span>

    <span class="spacer"></span>

    <!-- Search Bar -->
    <div class="search-container">

      <button mat-icon-button aria-label="Search">
        <mat-icon fontSet="material-icons-outlined">search</mat-icon>
      </button>
      
      <input type="text" placeholder="Search" class="search-input" />
    </div>

    <div class="sub-icons">
      <div class="sub-icons-one">
        <button mat-icon-button aria-label="Refresh">
          <mat-icon fontSet="material-icons-outlined">refresh</mat-icon>
        </button>
        <button mat-icon-button aria-label="view_agenda">
          <mat-icon fontSet="material-icons-outlined">view_agenda</mat-icon>
        </button>
        <button mat-icon-button aria-label="Settings">
          <mat-icon fontSet="material-icons-outlined">settings</mat-icon>
        </button>
      </div>

      <div class="sub-icons-two">
        <button mat-icon-button aria-label="Apps">
          <mat-icon fontSet="material-icons-outlined">apps</mat-icon>
        </button>
        <button [matMenuTriggerFor]="accountMenu" mat-icon-button aria-label="Profile">
          <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-menu #accountMenu="matMenu">    
  <button mat-menu-item class="logout-btn" (click)="logout()">
    <mat-icon fontSet="material-icons-outlined">exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>

<!-- Sidenav and Content Area BELOW toolbar -->
<mat-sidenav-container class="dashboard">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav" [class.collapsed]="!isSidenavExpanded">
    <mat-nav-list class="sidenav-list">
      <button mat-list-item>
        <mat-icon fontSet="material-icons-outlined">lightbulb</mat-icon>
        <span *ngIf="isSidenavExpanded">Notes</span>
      </button>
      <button mat-list-item>
        <mat-icon fontSet="material-icons-outlined">notifications</mat-icon>
        <span *ngIf="isSidenavExpanded">Reminders</span>
      </button>
      <button mat-list-item>
        <mat-icon fontSet="material-icons-outlined">label</mat-icon>
        <span *ngIf="isSidenavExpanded">Labels</span>
      </button>
      <button mat-list-item>
        <mat-icon fontSet="material-icons-outlined">archive</mat-icon>
        <span *ngIf="isSidenavExpanded">Archive</span>
      </button>
      <button mat-list-item>
        <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
        <span *ngIf="isSidenavExpanded">Trash</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
